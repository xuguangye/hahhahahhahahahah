<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#div1{
				width: 100px;
				height: 100px;
				background-color: red;
				
				
				
				/*每条边颜色、宽度、样式有不相同时设置方法*/
				border-top: 2px  #000000 dotted;
				border-right: 20px yellow solid;
				border-bottom: dashed 10px  yellowgreen;
				
				
				/*以下为单边单属性设置，极少使用 */
				border-left-color: lightpink;
				border-left-style: double;
				border-left-width: 5px;
				
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
