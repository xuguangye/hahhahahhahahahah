<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
		    div{
		    	width: 100px;
		    	height: 100px;
		    }
			#div1{
				background: red;
			}
			#div2{
				background: green;
			}
			#div3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		
		<!--
			id选择符：只能对一个标签使用,好比手机号码，每个人可以有多个号码，但是一个号不可以两人使用;
			一般没有会让一个标签同时具有多ID
		-->
	</body>
</html>
